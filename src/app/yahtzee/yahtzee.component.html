<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <p>{{title}}</p>
      <p *ngIf="yahtzeeBoard">It is {{yahtzeeBoard.player}} to play !</p>
    </div>
  </div>
  <div class="row" *ngIf="loading">
    <div class="col-sm-6">
      <img src="assets/spinner.gif">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <app-board [yahtzeeBoard]="yahtzeeBoard" *ngIf="yahtzeeBoard"></app-board>
    </div>
    <div class="col-sm-1">
      <app-dices [yahtzeeBoard]="yahtzeeBoard" *ngIf="yahtzeeBoard"></app-dices>
    </div>
  </div>
</div>
